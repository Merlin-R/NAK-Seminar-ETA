<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nakWicketSeminarHomePage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8080/main.css">
</head>
<body>
<wicket:panel>
    <h2>Task hinzufuegen</h2>
    <form wicket:id="taskAddForm" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input wicket:id="name" class="form-control" id="name" type="text"/>
        </div>
        <div class="form-group">
            <label for="hallo">Typ:</label>
            <label wicket:id="typen"></label>
            <input wicket:id="hallo" class="form-control" id="hallo" type="text"/>
        </div>
        <div class="form-group">
            <label for="percent">Prozent:</label>
            <input wicket:id="percent" class="form-control" id="percent" type="number" step="1" max="100" min="0"/>
        </div>
        <div class="form-group">
            <label for="state">Priorität:</label>
            <label wicket:id="prios"></label>
            <input wicket:id="state" class="form-control" id="state" type="text"/>
        </div>

        <div class="form-group">
            <input wicket:id="addSub" class="btn btn-default" type="addTask" value="Task hinzufügen"/>
        </div>

    </form>
</wicket:panel>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
